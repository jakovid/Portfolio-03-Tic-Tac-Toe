<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Tic Tac Toe</title>
</head>
<div id="main">
    <div id="header">
        <div id="headerTitle">Tic Tac Toe</div>
        <div id="headerSubTitle">get three in a row</div>
    </div>
    <div id="gameZone">
        <div id="gameZoneTop">
            <div id="announcements">Select Your Symbol</div>
            <div id="symbolSelectBox">
                <button value="X" class='symbolBtn'>X</button>
                <button value="O" class='symbolBtn'>O</button>
            </div>
        </div>
        <div id="gameZoneMiddle">
            <div id="gameBoard">
                <div class="gameSquare" id='r1c1' value='0'></div>
                <div class="gameSquare" id="r1c2" value='1'></div>
                <div class="gameSquare" id='r1c3' value='2'></div>
                <div class="gameSquare" id="r2c1" value='3'></div>
                <div class="gameSquare" id="r2c2" value='4'></div>
                <div class="gameSquare" id="r2c3" value='5'></div>
                <div class="gameSquare" id="r3c1" value='6'></div>
                <div class="gameSquare" id="r3c2" value='7'></div>
                <div class="gameSquare" id="r3c3" value='8'></div>
            </div>
        </div>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="footer">
        <div id="footerTitle">Created by Jacob</div>
    </div>
</div>

<script type="module" src="main.js"></script>

</html>
